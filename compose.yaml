volumes:
    postgres-data:

services:
    postgres:
        image: postgres:17.0
        restart: unless-stopped
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: strapi
        volumes:
            - postgres-data:/var/lib/postgresql/data
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U postgres" ]
            interval: 10s
            timeout: 5s
            retries: 5

    strapi:
        build:
            context: ./strapi
            target: dev
        restart: unless-stopped
        ports:
            - "1337:1337"
        environment:
            NODE_ENV: development
            HOST: 0.0.0.0
            PORT: 1337
            DATABASE_CLIENT: postgres
            DATABASE_HOST: postgres
            DATABASE_PORT: 5432
            DATABASE_NAME: strapi
            DATABASE_USERNAME: postgres
            DATABASE_PASSWORD: postgres
            DATABASE_SSL: false
            APP_KEYS: local-dev-key-1,local-dev-key-2,local-dev-key-3,local-dev-key-4
            API_TOKEN_SALT: local-api-token-salt-dev-12345
            ADMIN_JWT_SECRET: local-admin-jwt-secret-dev-67890
            TRANSFER_TOKEN_SALT: local-transfer-token-salt-dev-abcde
            JWT_SECRET: local-jwt-secret-dev-fghij
        volumes:
            - ./strapi:/app
        depends_on:
            postgres:
                condition: service_healthy

    frontend:
        image: node:24
        restart: unless-stopped
        working_dir: /app
        ports:
            - "3000:3000"
        environment:
            PUBLIC_UPLOADS_URL: http://localhost:8080
            STRAPI_WEBHOOK_SECRET: local-webhook-secret-dev-klmno
            # Server-side URL (SSR build time) - uses Docker service name
            STRAPI_URL: http://strapi:1337
            # Client-side URL (browser) - uses localhost
            NEXT_PUBLIC_STRAPI_URL: http://localhost:1337
        volumes:
            - ./frontend:/app
        command: sh -c "(npm ci || npm install) && npm run dev"
        depends_on:
            - strapi

    nginx:
        build: ./nginx
        restart: unless-stopped
        ports:
            - "8080:80"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
            - ./strapi/public/uploads:/var/www/uploads:ro
        depends_on:
            - strapi

    adminer:
        image: adminer:latest
        restart: unless-stopped
        ports:
            - "8000:8080"
        environment:
            ADMINER_DEFAULT_SERVER: postgres
        depends_on:
            - postgres
